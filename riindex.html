<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Course Registration System</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="courseSelection">Select Courses</label>
                <select id="courseSelection" name="courses" multiple>
                    <option value="Math101">Math 101</option>
                    <option value="CS101">Computer Science 101</option>
                    <option value="Bio101">Biology 101</option>
                    <option value="Chem101">Chemistry 101</option>
                    <option value="Phys101">Physics 101</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" id="registerBtn">Register</button>
            </div>
        </form>
        <div id="confirmationMessage" class="hidden">
            <h2>Registration Successful!</h2>
            <p id="studentDetails"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
